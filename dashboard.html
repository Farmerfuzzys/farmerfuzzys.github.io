<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>FarmerFuzzys Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="sidebar">
        <img src="Farmerfuzzys_logo.jpg">
        <nav class="side-nav">
            <button onclick="showSection('profile')">ğŸ‘¤ Profil</button>
            <div id="adminLinks" style="display:none;">
                <button onclick="showSection('admin')">âš™ï¸ Mitglieder</button>
            </div>
            <button id="nav-alarm" onclick="showSection('alarm')" style="display:none; color:var(--danger);">ğŸš¨ Alarm Display</button>
            <button onclick="logout()" style="margin-top:auto;">ğŸšª Abmelden</button>
        </nav>
    </aside>

    <main class="main-content">
        <section id="sec-profile" class="content-section">
            <h1 id="welcomeText">Willkommen</h1>
            <div class="card" style="max-width: 450px;">
                <h3>Anzeigename Ã¤ndern</h3>
                <input id="changeName" placeholder="Neuer Name">
                <button onclick="updateProfile()" class="btn-primary">Speichern</button>
            </div>
        </section>

        <section id="sec-admin" class="content-section" style="display:none;">
            <h1>Mitgliederverwaltung</h1>
            <div class="card">
                <h3>Neuen Benutzer anlegen</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <input id="newU" placeholder="Benutzername">
                    <input id="newP" type="password" placeholder="Passwort">
                </div>
                <div style="margin: 15px 0; display: flex; gap: 20px; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 10px;">
                    <label><input type="checkbox" class="r-check" value="Admin"> Admin</label>
                    <label><input type="checkbox" class="r-check" value="Modder"> Modder</label>
                    <label><input type="checkbox" class="r-check" value="AD"> Alarm Display</label>
                </div>
                <button onclick="addUser()" class="btn-primary">Benutzer erstellen</button>
            </div>

            <h3 style="margin-top: 40px;">Registrierte Mitglieder</h3>
            <div id="userList"></div>
        </section>

        <section id="sec-alarm" class="content-section" style="display:none;">
            <h1>ğŸš¨ Alarm Monitor</h1>
            <div class="card">Hier werden Alarme fÃ¼r das Display verwaltet.</div>
        </section>
    </main>

    <script type="module">
        import { initializeApp, deleteApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDiYOJWP4XMQRJ6b-RfJp6Aqxis7E-uA30",
            authDomain: "farmerfuzzys-c32eb.firebaseapp.com",
            projectId: "farmerfuzzys-c32eb",
            storageBucket: "farmerfuzzys-c32eb.firebasestorage.app",
            messagingSenderId: "842395157432",
            appId: "1:842395157432:web:fd031d7cc0c2a6e69ec54d"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.showSection = (id) => {
            document.querySelectorAll('.content-section').forEach(s => s.style.display = 'none');
            document.getElementById('sec-' + id).style.display = 'block';
            if(id === 'admin') loadUsers();
        };

        onAuthStateChanged(auth, async user => {
            if (!user) { window.location.replace("index.html"); return; }
            const snap = await getDoc(doc(db, "users", user.uid));
            if (snap.exists()) {
                const data = snap.data();
                const roles = data.role || [];
                document.getElementById('welcomeText').innerText = "Hallo, " + (data.username || "Farmer");
                if (roles.includes("Admin")) document.getElementById('adminLinks').style.display = "block";
                if (roles.includes("AD")) document.getElementById('nav-alarm').style.display = "block";
            }
        });

        window.addUser = async () => {
            const u = document.getElementById('newU').value.trim();
            const p = document.getElementById('newP').value;
            const r = Array.from(document.querySelectorAll('.r-check:checked')).map(c => c.value);
            
            if(!u || !p) return alert("Bitte Name und Passwort eingeben!");

            const tApp = initializeApp(firebaseConfig, "Secondary");
            try {
                const res = await createUserWithEmailAndPassword(getAuth(tApp), u.toLowerCase() + "@farmerfuzzys.local", p);
                await setDoc(doc(db, "users", res.user.uid), { username: u, role: r });
                await deleteApp(tApp);
                alert("User " + u + " erfolgreich erstellt!");
                loadUsers();
            } catch(e) { alert("Fehler: " + e.message); }
        };

        window.deleteUser = async (uid, name) => {
            if(confirm("MÃ¶chtest du " + name + " wirklich lÃ¶schen? (Nur Datenbank-Eintrag)")) {
                await deleteDoc(doc(db, "users", uid));
                loadUsers();
            }
        };

        async function loadUsers() {
            const list = document.getElementById('userList');
            list.innerHTML = "<p>Lade Mitglieder...</p>";
            const snap = await getDocs(collection(db, "users"));
            list.innerHTML = "";
            snap.forEach(d => {
                const u = d.data();
                const roles = u.role || [];
                list.innerHTML += `
                    <div class="user-item">
                        <div class="user-info">
                            <b>${u.username}</b> 
                            ${roles.map(r => `<span class="badge">${r}</span>`).join("")}
                        </div>
                        <div class="user-actions">
                            <button class="btn-delete" onclick="deleteUser('${d.id}', '${u.username}')">LÃ¶schen</button>
                        </div>
                    </div>`;
            });
        }

        window.logout = () => signOut(auth);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | FarmerFuzzys</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="sidebar">
        <img src="Farmerfuzzys_logo.jpg" style="width: 50px; border-radius: 50%; display: block; margin: 0 auto 20px;">
        <nav style="display: flex; flex-direction: column; gap: 10px;">
            <button onclick="showSection('profile')" class="btn-primary" style="background:none;">ğŸ‘¤ Profil</button>
            <button onclick="showSection('mods')" class="btn-primary" style="background:none;">ğŸšœ Mods</button>
            <button id="nav-alarm" onclick="showSection('alarm')" class="btn-primary" style="display:none; background:#991b1b;">ğŸš¨ Alarm Display</button>
            <div id="adminLinks" style="display:none;">
                <hr style="opacity:0.2;">
                <button onclick="showSection('admin')" class="btn-primary" style="background:none;">âš™ï¸ Mitglieder</button>
            </div>
            <button onclick="logout()" style="color:red; background:none; border:none; margin-top:30px; cursor:pointer;">Logout</button>
        </nav>
    </aside>

    <main class="main-content">
        <section id="sec-profile" class="content-section">
            <h1 id="welcomeText">Lade...</h1>
            <div class="login-card" style="text-align:left; margin:0; max-width:400px;">
                <input id="changeName" placeholder="Neuer Anzeigename">
                <button onclick="updateProfile()" class="btn-primary">Name Speichern</button>
            </div>
        </section>

        <section id="sec-admin" class="content-section" style="display:none;">
            <h1>Mitglieder verwalten</h1>
            <div class="login-card" style="max-width:100%; text-align:left;">
                <input id="newU" placeholder="Username">
                <input id="newP" type="password" placeholder="Passwort">
                <div style="background:rgba(0,0,0,0.3); padding:10px; border-radius:8px; margin:10px 0;">
                    <strong>Rollen vergeben:</strong><br>
                    <input type="checkbox" class="r-check" value="Admin"> Admin | 
                    <input type="checkbox" class="r-check" value="Modder"> Modder | 
                    <input type="checkbox" class="r-check" value="AD"> Alarm Display
                </div>
                <button onclick="addUser()" class="btn-primary">Mitglied Erstellen</button>
                <hr style="margin:20px 0; opacity:0.1;">
                <div id="userList"></div>
            </div>
        </section>

        <section id="sec-mods" class="content-section" style="display:none;">
            <h1>Mod-Datenbank</h1>
            <div id="modGallery" class="mod-grid"></div>
        </section>
        
        <section id="sec-alarm" class="content-section" style="display:none;">
            <h1>ğŸš¨ Alarm Monitor</h1>
            <div id="quals" style="margin-top:20px;"></div>
        </section>
    </main>

    <script type="module">
        import { initializeApp, deleteApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDiYOJWP4XMQRJ6b-RfJp6Aqxis7E-uA30",
            authDomain: "farmerfuzzys-c32eb.firebaseapp.com",
            projectId: "farmerfuzzys-c32eb",
            storageBucket: "farmerfuzzys-c32eb.firebasestorage.app",
            messagingSenderId: "842395157432",
            appId: "1:842395157432:web:fd031d7cc0c2a6e69ec54d"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.showSection = (id) => {
            document.querySelectorAll('.content-section').forEach(s => s.style.display = 'none');
            document.getElementById('sec-' + id).style.display = 'block';
            if(id === 'admin') loadUsers();
        };

        onAuthStateChanged(auth, async user => {
            if (!user) { location.href = "index.html"; return; }
            const snap = await getDoc(doc(db, "users", user.uid));
            if (snap.exists()) {
                const data = snap.data();
                const roles = data.roles || [];
                document.getElementById('welcomeText').innerText = "Hallo, " + data.username;
                if (roles.includes("Admin")) document.getElementById('adminLinks').style.display = "block";
                if (roles.includes("AD")) document.getElementById('nav-alarm').style.display = "block";
            }
        });

        window.updateProfile = async () => {
            const n = document.getElementById('changeName').value;
            if(!n) return;
            await updateDoc(doc(db, "users", auth.currentUser.uid), { username: n });
            alert("Name aktualisiert!"); location.reload();
        };

        window.addUser = async () => {
            const u = document.getElementById('newU').value;
            const p = document.getElementById('newP').value;
            const r = Array.from(document.querySelectorAll('.r-check:checked')).map(c => c.value);
            const tApp = initializeApp(firebaseConfig, "Secondary");
            try {
                const res = await createUserWithEmailAndPassword(getAuth(tApp), u.toLowerCase() + "@farmerfuzzys.local", p);
                await setDoc(doc(db, "users", res.user.uid), { username: u, roles: r });
                await deleteApp(tApp);
                alert("Erfolgreich!"); loadUsers();
            } catch (e) { alert(e.message); }
        };

        async function loadUsers() {
            const snap = await getDocs(collection(db, "users"));
            const list = document.getElementById('userList');
            list.innerHTML = "";
            snap.forEach(d => {
                const u = d.data();
                list.innerHTML += `<div style="padding:10px; border-bottom:1px solid #334155;">
                    ${u.username} ${(u.roles || []).map(r => `<span class="role-badge">${r}</span>`).join("")}
                </div>`;
            });
        }

        window.logout = () => signOut(auth);
    </script>
</body>
</html>

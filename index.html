<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmerFuzzys | Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <h1>Willkommen</h1>
            <p class="subtitle">Bitte logge dich in dein Dashboard ein</p>
            
            <div class="input-group">
                <label>Benutzername</label>
                <input id="user" type="text" placeholder="z.B. Max">
            </div>

            <div class="input-group">
                <label>Passwort</label>
                <input id="pass" type="password" placeholder="••••••••">
            </div>

            <button onclick="login()" id="loginBtn" class="btn-primary">Anmelden</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Deine echten Daten aus dem Screenshot
        const firebaseConfig = {
            apiKey: "AIzaSyDiYOJWP4XMQRJ6b-RfJp6Aqxis7E-uA30",
            authDomain: "farmerfuzzys-c32eb.firebaseapp.com",
            projectId: "farmerfuzzys-c32eb",
            storageBucket: "farmerfuzzys-c32eb.firebasestorage.app",
            messagingSenderId: "842395157432",
            appId: "1:842395157432:web:fd031d7cc0c2a6e69ec54d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const toEmail = (name) => name.toLowerCase().trim() + "@farmerfuzzys.local";

        window.login = async () => {
            const btn = document.getElementById('loginBtn');
            const userVal = document.getElementById('user').value;
            const passVal = document.getElementById('pass').value;

            if(!userVal || !passVal) return alert("Bitte alles ausfüllen!");

            btn.innerText = "Lädt...";
            try {
                await signInWithEmailAndPassword(auth, toEmail(userVal), passVal);
                location.href = "dashboard.html";
            } catch (error) {
                alert("Login fehlgeschlagen: Prüfe Benutzername/Passwort.");
                btn.innerText = "Anmelden";
            }
        };
    </script>
</body>
</html>

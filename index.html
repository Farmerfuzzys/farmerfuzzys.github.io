<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login | FarmerFuzzys</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <div class="login-card">
        <img src="Farmerfuzzys_logo.jpg">
        <h2 style="margin-bottom: 20px; font-weight: 300;">Authorized Access</h2>
        <input id="user" type="text" placeholder="Nutzername">
        <input id="pass" type="password" placeholder="Passwort">
        <button onclick="login()" class="action-btn">Login</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDiYOJWP4XMQRJ6b-RfJp6Aqxis7E-uA30",
            authDomain: "farmerfuzzys-c32eb.firebaseapp.com",
            projectId: "farmerfuzzys-c32eb",
            storageBucket: "farmerfuzzys-c32eb.firebasestorage.app",
            messagingSenderId: "842395157432",
            appId: "1:842395157432:web:fd031d7cc0c2a6e69ec54d"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.login = async () => {
            const u = document.getElementById('user').value.toLowerCase().trim();
            const p = document.getElementById('pass').value;
            try {
                await signInWithEmailAndPassword(auth, u + "@farmerfuzzys.local", p);
                window.location.replace("dashboard.html");
            } catch (e) { alert("Zugriff verweigert."); }
        };
    </script>
</body>
</html>
